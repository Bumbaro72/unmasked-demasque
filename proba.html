<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
    }
    
    .hero-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    /* Static background */
    .static-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #0000ff; /* Plava boja */
      z-index: 1;
    }
    
    /* French section */
    .fra-mask {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: inset(50% 0 0 0);
      transition: clip-path 0.5s ease;
      z-index: 2;
    }
    
    .fra-mask object {
      width: 100%;
      height: 100%;
      pointer-events: none; /* KLJUČNO: omogući hover kroz SVG */
    }
    
    /* Hover zones */
    .hover-zone {
      position: absolute;
      width: 100%;
      height: 50%;
      z-index: 10 !important;
      opacity: 0;
    }
    
    .top-zone {
      top: 0;
    }
    
    .bottom-zone {
      bottom: 0;
    }
    
    /* Hover effects */
    .top-zone:hover ~ .fra-mask {
      clip-path: inset(100% 0 0 0) !important;
    }
    
    .bottom-zone:hover ~ .fra-mask {
      clip-path: inset(0 0 0 0) !important;
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <!-- Static background -->
    <div class="static-background"></div>
    
    <!-- French section -->
    <div class="fra-mask">
      <object data="assets/svg/hero-fra2.svg" type="image/svg+xml"></object>
    </div>
    
    <!-- Hover zones -->
    <div class="hover-zone top-zone"></div>
    <div class="hover-zone bottom-zone"></div>
  </div>
</body>
</html>
