<!DOCTYPE html>
<html>
<head>
  <title>Hover Sandbox</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    /* Plavi gornji dio (40%) */
    .top-section {
      height: 40%;
      background: blue;
    }
    
    /* Crveni donji dio (60%) */
    .bottom-section {
      height: 60%;
      background: red;
      transition: all 0.5s ease;
    }
    
    /* Hover zone */
    .hover-zone {
      position: absolute;
      width: 100%;
      height: 60%;
      top: 40%;
      z-index: 2;
    }
    
    /* Efekti */
    .hover-zone:hover + .bottom-section {
      transform: translateY(-20px);
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section"></div>
    <div class="bottom-section"></div>
    <div class="hover-zone"></div>
  </div>
</body>
</html>
